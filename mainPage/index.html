<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK Style Popup</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
<div class="container">
    <div class="menu-wrapper">
        <div class="menu__inner">
            <a href="#" class="menu__item">Пункт 1</a>
            <a href="#" class="menu__item">Пункт 2</a>
            <a href="#" class="menu__item">Пункт 3</a>
            <a href="#" class="menu__item">Пункт 4</a>
            <a href="#" class="menu__item">Пункт 5</a>
        </div>
    </div>
</div>
<script type="module">
    import Modal from '../scripts/main.js';


    const action = 'Hide<br>QR-code';
    const btn = document.querySelector("#mobileQR");
    btn.addEventListener('click', () => {
        const modal = new Modal({
            action: action,
            elements: [
                {
                    className: 'modal-underlay',
                    animationObj: {
                        enter: 'fadeIn',
                        exit: 'fadeOut',
                    }
                },
                {
                    className: 'modal',
                    animationObj: {
                        enter: 'slideInRight',
                        exit: 'slideOutRight',
                    }
                }
            ],
            link: 'https://',
        });
        modal.show();
    })
</script>
</body>
</html>
